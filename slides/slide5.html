<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最恐！使いにくいヒューマンインターフェースの館</title>
    <meta name="description"
        content="高橋狩川研究室ではヒューマンインターフェースについて研究を行っています。ここでは使いにくいインターフェースをあえて体験していただくことで、研究内容に関して少しでも興味を持っていただけたら幸いです。">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>
        body.loading {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="slide-content">
        <div class="textArea" style="position: absolute; top: 10px; left: 20px; transform: translate(0%, 0%);">
            <div class="text first" style="display: inline-block; font-size: 40px; opacity: 1;">
                おっといきなり<br><span class="white" style="font-size: 56px;">「一貫性のないインターフェース」<br></span>
                <span style="position: absolute; right: 10px;">が現れた！！</span>
            </div>
        </div>
        <div class="buttonArea" style="opacity: 1;">
            <button id="no" style="
            top: 85%;
            left: 30%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 50px;
            
            ">NO</button>
            <button id="yes" style="
            top: 85%;
            left: 75%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 50px;
            
            ">YES</button>
        </div>
        <img class="ghost" src="./Images/ghost.png"
            style="width: 300px; transform: translate(-50%, -50%); opacity: 1; position: absolute; top: 55%; left: 50%; transition: opacity 1s, width 1s, transform 1s;">
        <img src="./Images/arrow.png" class="arrow-down"
            style="position: absolute; top: 240px; left: 190px; width: 200px;">
        <img src="./Images/arrow.png" class="arrow-down"
            style="position: absolute; top: 240px; left: 620px; width: 200px;">
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // 6秒後に自動で画面遷移
            setTimeout(() => {
                window.location.href = './slide6.html';
            }, 6000);
        });

        // パルスアニメーションを適用する画像要素を取得
        const arrows = document.querySelectorAll('.arrow-down');

        // パルスアニメーションの関数
        function pulse(element) {
            let count = 0;
            const pulseInterval = setInterval(() => {
                if (count === 6) {
                    clearInterval(pulseInterval); // アニメーション終了後にクリア
                } else {
                    if (element.style.transform === 'scale(1)') {
                        element.style.transform = 'scale(1.3)';
                    } else {
                        element.style.transform = 'scale(1)';
                        count++;
                    }
                }
            }, 100); // 0.1秒ごとに変化する
        }

        // すべての矢印要素にパルスアニメーションを適用
        setTimeout(() => {
            arrows.forEach(arrow => {
                arrow.style.transition = 'transform 0.3s'; // 大きさを変化させるトランジションの設定
                pulse(arrow);
            });
        }, 2000);

    </script>
</body>
</html>
