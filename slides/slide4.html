    <div class="slide-content">
        <div class="textArea" style="transform: translate(30%, 0%); margin-top: 210px;">
            <div class="text first" style="display: inline-block; font-size: 60px; opacity: 1;">

            <button id="no"
            style="
            top: 85%;
            left: 30%;
            transform: translate(-50%, -50%);

            <button id="yes"

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const buttonArea = document.querySelector('.buttonArea');
            const ghost = document.querySelector('#ghost');

                buttonArea.style.transition = "opacity 1s ease-in-out"
                buttonArea.style.opacity = 1;

                ghost.style.width = "800px";
                ghost.style.transform = "translate(-50%, -40%) scale(1)";
                setTimeout(() => {
                    window.location.href = './slide5.html';
                }, 3000);
            });

            // ボタンが押されたら画面遷移
            const yesButton = document.getElementById('yes');
            yesButton.addEventListener('click', () => {
                window.location.href = './slide6.html';
