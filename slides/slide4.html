<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最恐！使いにくいヒューマンインターフェースの館</title>
    <meta name="description"
        content="高橋狩川研究室ではヒューマンインターフェースについて研究を行っています。ここでは使いにくいインターフェースをあえて体験していただくことで、研究内容に関して少しでも興味を持っていただけたら幸いです。">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>
        body.loading {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="slide-content" style="display: flex; justify-content: center; align-items: center;">
        <div class="textArea">
            <div class="text first" style="font-size: 60px; opacity: 1;">
                Are You Sure?
            </div>
        </div>
        <div class="buttonArea" style="opacity: 0;">
            <button id="no" style="
            top: 85%;
            left: 30%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 50px;
            ">NO</button>
            <button id="yes" style="
            top: 85%;
            left: 75%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 50px;
            
            ">YES</button>
        </div>
        <img class="ghost" src="./Images/ghost.png"
            style="width: 400px; transform: translate(-50%, -50%); opacity: 0; position: absolute; top: 60%; left: 50%; transition: opacity 1s, width 1s, transform 1s; z-index: -1;">
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const buttonArea = document.querySelector('.buttonArea');
            const ghost = document.querySelector('.ghost');

            setTimeout(() => {
                buttonArea.style.transition = "opacity 1s ease-in-out"
                buttonArea.style.opacity = 1;
            }, 300);

            // ボタンが押されたら画面遷移
            const noButton = document.getElementById('no');
            noButton.addEventListener('click', () => {
                ghost.style.opacity = 1;
                ghost.style.width = "800px";
                ghost.style.zIndex = 10;
                ghost.style.transform = "translate(-50%, -50%) scale(1)";
                setTimeout(() => {
                    const nextPageUrl = './slide5.html';

                // 次のページを読み込む
                window.fetch(nextPageUrl).then((response) => {
                    // 読み込みが完了したら画面遷移を行う
                    window.location.href = nextPageUrl;
                });
                }, 3000);
            });

            // ボタンが押されたら画面遷移
            const yesButton = document.getElementById('yes');
            yesButton.addEventListener('click', () => {
                const nextPageUrl = './slide6.html';

                // 次のページを読み込む
                window.fetch(nextPageUrl).then((response) => {
                    // 読み込みが完了したら画面遷移を行う
                    window.location.href = nextPageUrl;
                });
            });
        });
    </script>
</body>
</html>
