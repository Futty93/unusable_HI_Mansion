<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最恐！使いにくいヒューマンインターフェースの館</title>
    <meta name="description"
        content="高橋狩川研究室ではヒューマンインターフェースについて研究を行っています。ここでは使いにくいインターフェースをあえて体験していただくことで、研究内容に関して少しでも興味を持っていただけたら幸いです。">
    <link rel="stylesheet" type="text/css" href="../style.css">
<style>
    body.loading {
      background-color: black;
    }
  </style>
</head>

<body>
    <div class="slide-content" style="position: relative;">
        <div class="textArea" style="margin-left: 20px; margin-top: 180px; z-index: 10; position: relative;">
            <div class="text first" style="display: inline-block; font-size: 30px; opacity: 0; position: relative; background-color: rgba(0, 0, 0, 0.6); margin-left: 150px;">
                今、思わず「NO」をクリックしそうになった<br><span style="font-size: 40px; margin-left: 180px;">そこのキミ!!</span>
            </div>
            <div class="text second" style="display: inline-block; font-size: 48px; opacity: 0; position: relative; background-color: rgba(0, 0, 0, 0.6); margin-top: 30px; margin-left: 40px;">
                キミはもう、この館から逃れられない!!
            </div>
        </div>
        <img class="ghost" src="./Images/ghost.png" style="width: 800px; transform: translate(-50%, -40%); opacity: 1; position: absolute; top: 65%; left: 50%;">
    </div>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const textFirst = document.querySelector('.first');
            const textSecond = document.querySelector('.second');
            const ghost = document.querySelector('.ghost');

            // 画面の要素を時間差で登場させる
            setTimeout(() => {
                textFirst.style.transition = "opacity 2s ease-in-out"
                textFirst.style.opacity = 1;
            }, 1000);

            setTimeout(() => {
                textSecond.style.transition = "opacity 2s ease-in-out"
                textSecond.style.opacity = 1;
            }, 4000);

            setTimeout(() => {
                ghost.style.transition = "opacity 2s ease-in-out"
                textFirst.style.opacity = 0;
                textSecond.style.opacity = 0;
                ghost.style.opacity = 0;
            }, 7000);

            // 自動で画面遷移
            setTimeout(() => {
                window.location.href = './slide8.html';
            }, 9000);
        });
    </script>
</body>
