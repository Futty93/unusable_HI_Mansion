<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使いにくいヒューマンインターフェースの館</title>
    <meta name="description"
        content="高橋狩川研究室ではヒューマンインターフェースについて研究を行っています。ここでは使いにくいインターフェースをあえて体験していただくことで、研究内容に関して少しでも興味を持っていただけたら幸いです。">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <div class="slide-content">
        <div class="textArea" style="position: relative; top: 10px; left: 20px; transform: translate(0%, 0%);">
            <div class="text first" style="position: absolute; display: inline-block; font-size: 40px; opacity: 0;">
                さぁ、問題です！
            </div>
            <div class="text second" style="position: absolute; top: 80px; display: inline-block; font-size: 40px; opacity: 0;">
                今から示す漢字と同じ向きの<br>
                矢印画像を<span class="white" style="text-decoration: underline;">3秒以内</span>にクリックしてください
            </div>
            <div class="text third" style="position: absolute; top: 200px; display: inline-block; font-size: 40px; opacity: 0;">
                例えば、
            </div>
            <div class="text fourth" style="position: absolute; top: 280px; display: inline-block; font-size: 40px; opacity: 0;">
                <span class="white">「上」</span>と表示されたら・・・
            </div>
            <div class="text fifth" style="position: absolute; top: 360px; display: inline-block; font-size: 40px; opacity: 0;">
                <span class="white">「下」</span>と表示されたら・・・
            </div>
            <div class="text sixth" style="position: absolute; top: 440px; display: inline-block; font-size: 40px; opacity: 0;">
                をクリックしてください
            </div>
        </div>
        <img id="ghost" src="./Images/ghost.png"
            style="width: 200px; transform: translate(-50%, -50%); opacity: 0; position: absolute; top: 15%; left: 85%; transition: opacity 1s, width 1s, transform 1s;">
        <img id="arrowUp" src="./Images/arrowButton.png"
            style="width: 100px; transform: translate(-50%, -50%); opacity: 0; position: absolute; top: 56%; left: 70%; transition: opacity 1s, width 1s, transform 1s;">
        <img id="arrowRight" src="./Images/arrowButton.png"
            style="width: 100px; transform: translate(-50%, -50%) rotate(90deg); opacity: 0; position: absolute; top: 75%; left: 70%; transition: opacity 1s, width 1s, transform 1s;">
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const textFirst = document.querySelector('.first');
            const textSecond = document.querySelector('.second');
            const textThird = document.querySelector('.third');
            const textFourth = document.querySelector('.fourth');
            const textFifth = document.querySelector('.fifth');
            const textSixth = document.querySelector('.sixth');
            const ghost = document.querySelector('#ghost');
            const arrowUp = document.querySelector('#arrowUp');
            const arrowRight = document.querySelector('#arrowRight');

            // 画面の要素を時間差で登場させる
            setTimeout(() => {
                textFirst.style.transition = "opacity 2s ease-in-out";
                ghost.style.transition = "opacity 2s ease-in-out";
                textFirst.style.opacity = 1;
                ghost.style.opacity = 1;
            }, 500);

            setTimeout(() => {
                textSecond.style.transition = "opacity 2s ease-in-out";
                textSecond.style.opacity = 1;
            }, 3000);

            setTimeout(() => {
                textThird.style.transition = "opacity 1s ease-in-out";
                textThird.style.opacity = 1;
            }, 8000);

            setTimeout(() => {
                textFourth.style.transition = "opacity 2s ease-in-out";
                textFourth.style.opacity = 1;
            }, 9000);

            setTimeout(() => {
                arrowUp.style.transition = "opacity 1s ease-in-out";
                arrowUp.style.opacity = 1;
            }, 11000);

            setTimeout(() => {
                textFifth.style.transition = "opacity 2s ease-in-out";
                textFifth.style.opacity = 1;
            }, 12000);

            setTimeout(() => {
                arrowRight.style.transition = "opacity 1s ease-in-out";
                arrowRight.style.opacity = 1;
            }, 14000);

            setTimeout(() => {
                textSixth.style.transition = "opacity 2s ease-in-out";
                textSixth.style.opacity = 1;
            }, 15000);

            setTimeout(() => {
                window.location.href = './slide13.html';
            }, 20000);

        });
    </script>
</body>

</html>
