<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最恐！使いにくいヒューマンインターフェースの館</title>
    <meta name="description"
        content="高橋狩川研究室ではヒューマンインターフェースについて研究を行っています。ここでは使いにくいインターフェースをあえて体験していただくことで、研究内容に関して少しでも興味を持っていただけたら幸いです。">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>
        body.loading {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="slide-content" style="position: relative;">
        <div class="textArea" style="position: relative; z-index: 2;">
            <div class="text first"
                style="font-size: 60px; opacity: 1; position: absolute; background-color: rgba(0, 0, 0, 0.6); top: 300px; left: 220px;">
                や、やりなおし！！
            </div>
        </div>
        <div class="drop-shape" style="position: absolute;
            width: 30px;
            height: 30px;
            background: skyblue;
            border-radius: 0% 100% 50% 50%/ 0% 50% 50% 100%;
            transform: rotate(45deg) skew(10deg, 10deg);
            top: 180px;
            left: 515px;
            z-index: 2;">
        </div>
        <img id="ghost" src="./Images/ghost.png"
            style="width: 500px; transform: translate(-50%, -40%); opacity: 1; position: absolute; top: 45%; left: 50%;">
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const textFirst = document.querySelector('.first');
            const dropShape = document.querySelector('.drop-shape');
            const ghost = document.querySelector('#ghost');

            setTimeout(() => {
                textFirst.style.transition = "opacity 1s ease-in-out"
                dropShape.style.transition = "opacity 1s ease-in-out"
                ghost.style.transition = "opacity 1s ease-in-out"
                textFirst.style.opacity = 0;
                dropShape.style.opacity = 0;
                ghost.style.opacity = 0;
            }, 1000);

            // 自動で画面遷移
            setTimeout(() => {
                const nextPageUrl = './slide14.html';

                // 次のページを読み込む
                window.fetch(nextPageUrl).then((response) => {
                    // 読み込みが完了したら画面遷移を行う
                    window.location.href = nextPageUrl;
                });
            }, 3000);
        });
    </script>
</body>
