<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最恐！使いにくいヒューマンインターフェースの館</title>
    <meta name="description"
        content="高橋狩川研究室ではヒューマンインターフェースについて研究を行っています。ここでは使いにくいインターフェースをあえて体験していただくことで、研究内容に関して少しでも興味を持っていただけたら幸いです。">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>
        body.loading {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="slide-content">
        <div class="textArea" style="transform: translate(38%, 0%); margin-top: 220px;">
            <div class="text first" style="display: inline-block; font-size: 40px; opacity: 0;">
                本気ですか？
            </div>
        </div>
        <div class="buttonArea" style="opacity: 0;">
            <button id="yes" style="
            top: 85%;
            left: 30%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 50px;
            
            ">YES</button>
            <button id="no" style="
            top: 85%;
            left: 75%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 50px;
            
            ">NO</button>
        </div>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {

            const textFirst = document.querySelector('.first');
            const buttonArea = document.querySelector('.buttonArea');

            // 画面の要素を時間差で登場させる
            setTimeout(() => {
                textFirst.style.transition = "opacity 2s ease-in-out"
                textFirst.style.opacity = 1;
            }, 1000);

            setTimeout(() => {
                buttonArea.style.transition = "opacity 1s ease-in-out"
                buttonArea.style.opacity = 1;
            }, 3000);

            // ボタンが押されたら画面遷移
            const yesButton = document.getElementById('yes');
            yesButton.addEventListener('click', () => {
                window.location.href = './slide4.html';
            });

            // ボタンが押されたら画面遷移
            const noButton = document.getElementById('no');
            noButton.addEventListener('click', () => {
                window.location.href = './slide7.html';
            });
        });
    </script>
</body>
</html>
