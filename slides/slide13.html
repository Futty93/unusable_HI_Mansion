<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使いにくいヒューマンインターフェースの館</title>
    <meta name="description"
        content="高橋狩川研究室ではヒューマンインターフェースについて研究を行っています。ここでは使いにくいインターフェースをあえて体験していただくことで、研究内容に関して少しでも興味を持っていただけたら幸いです。">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <div class="slide-content">
        <div class="textArea" style="position: relative; top: 10px; left: 20px; transform: translate(0%, 0%);">
            <div class="text first" style="position: absolute; top: 170px; left: 140px; font-size: 40px; opacity: 0;">
                準備はいいですか？<br>
                <span class="white" style="text-decoration: underline;">3秒以内</span>ですよ
            <div class="text second"
                style="position: absolute; top: 120px; font-size: 40px; opacity: 0;">
                いきますよ・・・
            </div>
        </div>
        <img id="ghost" src="./Images/ghost.png"
            style="width: 200px; opacity: 0; position: absolute; top: 180px; left: 60%; transition: opacity 1s, width 1s, transform 1s;">
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const textFirst = document.querySelector('.first');
            const textSecond = document.querySelector('.second');
            const ghost = document.querySelector('#ghost');

            // 画面の要素を時間差で登場させる
            setTimeout(() => {
                textFirst.style.transition = "opacity 2s ease-in-out";
                ghost.style.transition = "opacity 1s ease-in-out";
                textFirst.style.opacity = 1;
                ghost.style.opacity = 1;
            }, 500);

            setTimeout(() => {
                textSecond.style.transition = "opacity 2s ease-in-out";
                textSecond.style.opacity = 1;
            }, 4000);

            setTimeout(() => {
                window.location.href = './slide14.html';
            }, 7000);
        });
    </script>
</body>

</html>
