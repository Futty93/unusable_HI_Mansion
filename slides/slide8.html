<body>
    <div class="slide-content" style="position: relative;">
        <div class="textArea" style="position: relative;">
            <div class="text first" style="font-size: 40px; opacity: 0; position: absolute; margin-left: 50%; margin-top: 20%; transform: translate(-50%);">
                廊下を進んでいくと
            </div>
            <div class="text second" style="font-size: 40px; opacity: 0; position: absolute; margin-left: 15%; margin-top: 30%;">

            </div>
        </div>
    </div>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const textFirst = document.querySelector('.first');
            const textSecond = document.querySelector('.second');

            // 画面の要素を時間差で登場させる
            setTimeout(() => {
                textFirst.style.transition = "opacity 2s ease-in-out"
                textFirst.style.opacity = 1;
            }, 1000);

            setTimeout(() => {
                textSecond.style.transition = "opacity 2s ease-in-out"
                textSecond.style.opacity = 1;
            }, 4000);

            setTimeout(() => {
                textFirst.style.opacity = 0;
                textSecond.style.opacity = 0;
            }, 7000);

            // 自動で画面遷移
            setTimeout(() => {
                window.location.href = './slide9.html';
            }, 9000);
        });
    </script>
