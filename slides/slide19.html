<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使いにくいヒューマンインターフェースの館</title>
    <meta name="description"
        content="高橋狩川研究室ではヒューマンインターフェースについて研究を行っています。ここでは使いにくいインターフェースをあえて体験していただくことで、研究内容に関して少しでも興味を持っていただけたら幸いです。">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <div class="slide-content" style="position: relative;">
        <div class="textArea">
            <div class="text first" style="z-index: 2; display: inline-block; font-size: 40px; opacity: 1; position: absolute; top: 240px; left: 460px;">
                <span class="white">ぐっ、やられた…</span>
            </div>
        </div>
        <img class="ghost" src="./Images/ghost.png" style="width: 320px; transform: translate(-50%, -40%); opacity: 1; position: absolute; top: 50%; left: 30%;">
    </div>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const fromPage = params.get('from');
            const textFirst = document.querySelector('.first');
            const ghost = document.querySelector('.ghost');

            // 画面の要素を時間差で登場させる
            setTimeout(() => {
                textFirst.style.transition = "opacity 2s ease-in-out"
                ghost.style.transition = "opacity 2s ease-in-out"
                textFirst.style.opacity = 0;
                ghost.style.opacity = 0;
            }, 2000);

            // 自動で画面遷移
            setTimeout(() => {
                if (fromPage === 'slide16') {
                    window.location.href = './slide20.html';
                } else if (fromPage === 'slide27') {
                    window.location.href = './slide28.html';
                } else {
                    window.location.href = './slide20.html';
                }
            }, 4000);
        });
    </script>
</body>
