<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使いにくいヒューマンインターフェースの館</title>
    <meta name="description"
        content="高橋狩川研究室ではヒューマンインターフェースについて研究を行っています。ここでは使いにくいインターフェースをあえて体験していただくことで、研究内容に関して少しでも興味を持っていただけたら幸いです。">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <div class="slide-content">
        <div class="textArea" style="position: relative; top: 50px; left: 200px; transform: translate(0%, 0%);">
            <div class="text white" style="position: absolute; display: inline-block; font-size: 60px; opacity: 1;">
                「大」！！
            </div>
        </div>
        <img class="ghost" src="./Images/ghost.png"
            style="width: 180px; transform: translate(-50%, -50%); opacity: 1; position: absolute; top: 20%; left: 10%; transition: opacity 1s, width 1s, transform 1s;">
        <div id="container"></div>
    </div>
    <script>
        function createTextButton(text, index, className, color) {
            const div = document.createElement('div');
            div.textContent = text;
            div.classList.add('textButton', className, color);
            div.style.position = 'absolute';
            div.style.top = getTop(index);
            div.style.left = getLeft(index);
            return div;
        }

        function getTop(index) {
            if (index < 7) {
                return '40%';
            }
            if (index < 14) {
                return '60%';
            }
            if (index < 21) {
                return '80%';
            }
            return 0;
        }

        function getLeft(index) {
            return `${(index % 7) * 12 + 10}%`;
        }

        window.addEventListener('DOMContentLoaded', function() {
            let textButtons = [
                { text: '太', class: 'wrong', color: 'blue'},
                { text: '太', class: 'wrong', color: 'blue'},
                { text: '太', class: 'wrong', color: 'blue'},
                { text: '太', class: 'wrong', color: 'blue'},
                { text: '太', class: 'wrong', color: 'blue'},
                { text: '太', class: 'wrong', color: 'blue'},
                { text: '犬', class: 'wrong', color: 'green'},
                { text: '犬', class: 'wrong', color: 'green'},
                { text: '犬', class: 'wrong', color: 'green'},
                { text: '犬', class: 'wrong', color: 'green'},
                { text: '犬', class: 'wrong', color: 'green'},
                { text: '犬', class: 'wrong', color: 'green'},
                { text: '犬', class: 'wrong', color: 'green'},
                { text: '人', class: 'wrong', color: 'orange'},
                { text: '人', class: 'wrong', color: 'orange'},
                { text: '人', class: 'wrong', color: 'orange'},
                { text: '木', class: 'wrong', color: 'brown'},
                { text: '木', class: 'wrong', color: 'brown'},
                { text: '木', class: 'wrong', color: 'brown'},
                { text: '木', class: 'wrong', color: 'brown'},
                { text: '大', class: 'correct', color: 'black'},
            ];

            const container = document.getElementById('container');

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            textButtons = shuffleArray(textButtons);
            localStorage.setItem('shuffledButtons', JSON.stringify(textButtons));

            textButtons.forEach((button, index) => {
                const { text, class: className, color: color } = button;
                const element = createTextButton(text, index, className, color);
                container.appendChild(element);
            });

            const wrong = document.getElementsByClassName('wrong');
            const correct = document.getElementsByClassName('correct')[0];

            // ボタンが押されたら画面遷移
            for (let i = 0; i < wrong.length; i++) {
                wrong[i].addEventListener('click', () => {
                    window.location.href = './slide18.html?from=slide27';
                });
            }

            // ボタンが押されたら画面遷移
            correct.addEventListener('click', () => {
                window.location.href = './slide19.html?from=slide27';
            });

            setTimeout(() => {
                window.location.href = './slide18.html?from=slide27';
            }, 5000);
        });
    </script>
</body>

</html>
