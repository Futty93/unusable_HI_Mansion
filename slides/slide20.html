<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使いにくいヒューマンインターフェースの館</title>
    <meta name="description"
        content="高橋狩川研究室ではヒューマンインターフェースについて研究を行っています。ここでは使いにくいインターフェースをあえて体験していただくことで、研究内容に関して少しでも興味を持っていただけたら幸いです。">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <div class="slide-content">
        <div class="textArea" style="position: relative; top: 10px; left: 20px; transform: translate(0%, 0%); font-size: 30px;">
            <div class="text" style="position: absolute; top: 140px; left: 30px; opacity: 0;">
                直感に合わないインターフェースはとても使いにくくなります。<br>
                さっきの問題のインターフェースは、<br>
                <span class="text" style="position: absolute; left: 100px; opacity: 0;"><span class="white" style="font-size: 36px;">「矢印の向き」</span>と<span class="white" style="font-size: 36px;">「表示されている漢字」</span></span>
            </div>
            <div class="text" style="position: absolute; top: 280px; left: 600px; opacity: 0;">
                が合ってないですね。
            </div>
            <div class="text" style="position: absolute; top: 340px; left: 80px; opacity: 0;">
                これではユーザーのミスの原因になってしまいます・・・
            </div>
        </div>
        <img id="ghost" src="./Images/ghost_teacher.png"
            style="width: 150px; opacity: 0; position: absolute; top: 10px; left: 10px;">
        <div class="image" style="cursor: pointer; transform: translate(-50%, -50%); opacity: 0; position: absolute; top: 480px; left: 560px;">
            <img id="arrowUp" src="./Images/arrowButton.png"
                style="width: 100px; z-index: 1;">
            <span class="imageText" style="position: absolute; font-size: 40px; z-index: 2; top: 20px; left: 30px;">右</span>
        </div>
        <div class="image" style="cursor: pointer; transform: translate(-50%, -50%); opacity: 0; position: absolute; top: 480px; left: 360px;">
            <img id="arrowRight" src="./Images/arrowButton.png"
            style="width: 100px; z-index: 1; transform: rotate(90deg);">
            <span class="imageText" style="position: absolute; font-size: 40px; z-index: 2; top: 20px; left: 30px;">左</span>
        </div>
        <div class="image" style="cursor: pointer; transform: translate(-50%, -50%); opacity: 0; position: absolute; top: 480px; left: 160px;">
            <img id="arrowUp" src="./Images/arrowButton.png"
                style="width: 100px; z-index: 1; transform: rotate(180deg);">
            <span class="imageText" style="position: absolute; font-size: 40px; z-index: 2; top: 20px; left: 30px;">上</span>
        </div>
        <div class="image" style="cursor: pointer; transform: translate(-50%, -50%); opacity: 0; position: absolute; top: 480px; left: 760px;">
            <img id="arrowUp" src="./Images/arrowButton.png"
                style="width: 100px; z-index: 1; transform: rotate(270deg);">
            <span class="imageText" style="position: absolute; font-size: 40px; z-index: 2; top: 20px; left: 30px;">下</span>
        </div>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const ghost = document.querySelector('#ghost');
            const elements = document.querySelectorAll('.text, .image'); // textとimageクラスを持つ全ての要素を取得

            setTimeout(() => {
                elements.forEach(element => {
                    element.style.transition = "opacity 2s ease-in-out";
                    element.style.opacity = 1;
                });
                ghost.style.transition = "opacity 2s ease-in-out";
                ghost.style.opacity = 1;
            }, 500);

            setTimeout(() => {
                elements.forEach(element => {
                    element.style.opacity = 0;
                });
                ghost.style.opacity = 0;
            }, 12000);

            setTimeout(() => {
                window.location.href = './slide21.html'; // -> さらに廊下を進んでいくと
            }, 14000);
        });
    </script>
</body>
</html>
