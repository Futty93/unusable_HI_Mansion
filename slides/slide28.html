<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最恐！使いにくいヒューマンインターフェースの館</title>
    <meta name="description"
        content="高橋狩川研究室ではヒューマンインターフェースについて研究を行っています。ここでは使いにくいインターフェースをあえて体験していただくことで、研究内容に関して少しでも興味を持っていただけたら幸いです。">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>
        body.loading {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="slide-content">
        <div class="textArea"
            style="position: relative; font-size: 32px; text-align: center; display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <div class="text" style="opacity: 0; margin: auto; position: absolute; top: 120px;">
                情報量が多すぎるインターフェースは<br>
                ユーザーの<span class="white">見間違い</span>や<span class="white">操作ミス</span>の原因になってしまいます。
            </div>
            <div class="text" style="opacity: 0; margin: auto; position: absolute; top: 280px;">
                まずは、<span class="white">情報量</span>を<span class="white">必要最低限</span>に減らすこと。
            </div>
            <div class="text" style="opacity: 0; margin: auto; position: absolute; top: 400px;">
                もしそれが不可能であれば・・・
            </div>
        </div>
        <img class="ghost" src="./Images/ghost_teacher.png"
            style="width: 150px; opacity: 0; position: absolute; top: 90px; left: 100px;">
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const ghost = document.querySelector('.ghost');
            const elements = document.querySelectorAll('.text, .image'); // textとimageクラスを持つ全ての要素を取得

            setTimeout(() => {
                elements.forEach(element => {
                    element.style.transition = "opacity 2s ease-in-out";
                    element.style.opacity = 1;
                });
                ghost.style.transition = "opacity 2s ease-in-out";
                ghost.style.opacity = 1;
            }, 500);

            setTimeout(() => {
                elements.forEach(element => {
                    element.style.opacity = 0;
                });
                ghost.style.opacity = 0;
            }, 12000);

            setTimeout(() => {
                window.location.href = './slide29.html'; // -> さらに廊下を進んでいくと
            }, 14000);
        });
    </script>
</body>
</html>
